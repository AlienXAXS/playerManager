<!doctype HTML>
<head>
	<%- include("./../../../static/head.html") %>
	<link rel="stylesheet" type="text/css" href="playerManager.css">
	<script defer src="/playerManager/login.js"></script>
</head>

<body>
	<%- include("./../../../static/nav.html") %>
	<div id="body" class="container">
		<div class="mt-4 mx-auto col-8">
			<h1>Login</h1>
			<div id="loginStatus" class="alert alert-primary mt-3" role="alert"></div>
			<form id="login-form">
				<div class="form-group">
					<label for="loginName">Username</label>
					<input type="text" class="form-control" id="loginName" aria-describedby="userHelp" placeholder="Username">
					<small id="userHelp" class="form-text text-muted">Username does not need to be in-game name.</small>
				</div>
				<div class="form-group">
					<label for="loginPass">Password</label>
					<input type="password" class="form-control" id="loginPass" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary btn-lg" value="Login">Submit</button>
				<a href="/playerManager/register" class="btn  btn-primary btn-lg">Register</a>
			</form>
		</div>
	</div>
</body>
