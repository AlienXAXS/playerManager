<!doctype HTML>
	<head>
		<%- include("./../../../static/head.html") %>
		<link rel="stylesheet" type="text/css" href="/playerManager/playerManager.css">
		<script defer src="/playerManager/whitelist.js"></script>
	</head>

	<body>
		<%- include("./../../../static/nav.html") %>
		<div id="body" class="container">
			<%- include("navbar.html") %>
			<div class="playerManagerMainContainer">
				<div id="userActionField" class="w-100">
					<div class="form-group">
						<textarea class="form-control" autofocus placeholder="Comma/newline seperated usernames" id="usernameListTextArea"></textarea>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Ban reason (required)" id="banReason">
					</div>
					<span class="align-middle pt-2 m-3">Remove</span>
					<label class="switch">
						<input type="checkbox" id="removeSlider">
						<span class="slider"></span>
					</label>
					<span class="align-middle pt-2 m-3">Add</span>
					<br>
					<input class="btn btn-primary btn-lg" type="button" value="Whitelist" id="submitWhitelist">
					<input class="btn btn-primary btn-lg" type="button" value="Ban" id="submitBan">
				</div>
				<div class="row">
					<div id="whitelistDisplayContainer" class="col-6">

					</div>
					<div id="banlistDisplayContainer" class="col-6">

					</div>
				</div>
			</div>
		</div>
	</body>
